<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Form</title>
  </head>
  <body>
    <section>
      <div class="container">
        <h1 class="capitalize">register</h1>
        <p>Create your account. It's free and only takes a minute.</p>
        <form action="./test">
          <input type="text" placeholder="First Name"/>
          <input type="text" placeholder="Last Name" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <input type="password" placeholder="Confirm Password" />
          <label>
            <span>
              <input type="checkbox" name="accept" value="accept" />
              I accept the
              <a target="_blank" href="#">Terms of Use</a>&
              <a target="_blank" href="#">Privacy Policy.</a>
            </span>
          </label>
          <input type="submit" value="register now" class="capitalize buttom-submit text-overflow"/>
        </form>
        <p>Already have an account? <a target="_blank" href="">Sing in</a></p>
      </div>
    </section>
  </body>
</html>
