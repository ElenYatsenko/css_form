<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Form</title>
  </head>
  <body>
    <section class="main"> 
      <div class="main-container">
        <h1 class="header capitalize text-overflow">register</h1>
        <p class="subtitle">Create your account. It's free and only takes a minute.</p>
        <form action="./test" class="container">
          <div class="info-line">
            <input
              type="text"
              placeholder="First Name"
              autofocus
              pattern="[a-z0-9_-]{3,15}$"
              class="main-input"
            />
            <input
              type="text"
              placeholder="Last Name"
              pattern="[a-z0-9_-]{3,15}$"
              class="main-input"
            />
          </div>
          <input
            type="email"
            placeholder="Email"
            required
            pattern="[^@ \t\r\n]+@[^@ \t\r\n]+\.[^@ \t\r\n]+"
            class="main-input"
          />
          <input
            type="password"
            placeholder="Password"
            required
            pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$ %^&*-]).{8,}$"
            class="main-input"
          />
          <input
            type="password"
            placeholder="Confirm Password"
            pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$ %^&*-]).{8,}$"
            class="main-input"
          />
          <label class="accept">
            <input
              type="checkbox"
              name="accept"
              value="accept"
              class="custom-checkbox"
              class="main-input"
            />
            <span
              >I accept the <a target="_blank" href="#" class="form-link">Terms of Use</a> &
              <a  target="_blank" href="#" class="form-link">Privacy Policy.</a></span
            >
          </label>
          <input
            type="submit"
            value="register now"
            class="main-input capitalize buttom-submit text-overflow"
          />
        </form>
      </div>
      <p class="subtitle footer-form">
        Already have an account? <a target="_blank" href="">Sing in</a>
      </p>
    </section>
  </body>
</html>
